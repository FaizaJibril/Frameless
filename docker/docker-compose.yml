version: '3.4'
services:
  test_frameless:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile.local
      args:
        DB_CONNECTION: "postgresql://mydb:mypassword@db:5432/postgres"
        MODE: "TEST"
    entrypoint: >
      sh -c "sleep 5 && make test"
    volumes:
      - ../:/app/
    environment:
      - PYTHONPATH=/app/frameless
    links:
      - "db:db"
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: "mydb"         # ← create mydb
      POSTGRES_PASSWORD: "mypassword"
      POSTGRES_DB: "postgres"       # ← explicitly create the postgres DB
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U mydb -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  frameless:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile.local
      args:
        DB_CONNECTION: "postgresql://mydb:mypassword@db:5432/postgres"  # ← fixed protocol & creds
        MODE: "TEST"
    entrypoint: >
      sh -c "sleep 5 && python ./frameless/main.py"
    volumes:
      - ../:/app/
    environment:
      - PYTHONPATH=/app/frameless
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/version"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    links:
      - "db:db"
    depends_on:
      - db